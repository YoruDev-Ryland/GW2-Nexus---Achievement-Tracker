name: Build

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_CXX_COMPILER=cl -DCMAKE_C_COMPILER=cl
      working-directory: "Achievement Tracker"

    - name: Build
      run: cmake --build build --parallel
      working-directory: "Achievement Tracker"

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: AchievementTracker
        path: "Achievement Tracker/build/AchievementTracker.dll"

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: AchievementTracker

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: AchievementTracker.dll
